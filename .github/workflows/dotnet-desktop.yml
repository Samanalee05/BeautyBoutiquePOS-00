name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.7.x' # Update to the desired .NET version

    - name: Build
      run: |
        dotnet build BeautyBoutiquePOS-TransactionsPage.sln --configuration Release

    - name: Publish
      run: |
        dotnet publish BeautyBoutiquePOS-TransactionsPage\BeautyBoutiquePOS-TransactionsPage.csproj.user --configuration Release --output ${{ github.workspace }}/publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-publish
        path: ${{ github.workspace }}/publish

  release:
    runs-on: windows-latest

    needs: build

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: app-publish
        path: ${{ github.workspace }}/publish

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0 # Update with your desired tag name
        release_name: Release v1.0.0 # Update with your desired release name
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/publish
        asset_name: BeautyBoutiquePOS.zip # Update with your desired artifact name
        asset_content_type: application/zip
